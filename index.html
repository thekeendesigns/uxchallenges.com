<!DOCTYPE html>
<html>
    <head>
        <title>uxchallenges</title>
        <meta charset="utf-8">
        <meta name="keywords" content="uxchallenges, uxchallenge, product design, ux, ui, designer, kevin keen">
        <meta name="description" content="This site is to help Product/UX Designers of all experiences level up their skills.">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <link rel="icon" type="image/x-icon" href="assets/favicon.svg">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 20
        }
    </style>
    <body>
        <div class="container">
            <div class="main">
                <div class="content">
                    <div class="generateSection">
                        <h1>UX Challenges</h1>
                        <h2>Generate a random UX Challenge to level up your skills.</h2>
                        <button class="btn" onclick="generate()">
                            <span class="material-symbols-outlined">
                                arrow_right_alt
                            </span>
                            <h5>Generate</h5>
                        </button>
                        <div id="challengeBox" class="challenge">
                            <div class="titleBox">
                                <div class="title">
                                    <h3 id="title"></h3>
                                </div>
                                <div class="icons">
                                    <span id="undo" onclick="undo()" class="material-symbols-outlined">undo</span>
                                    <span id="refresh" onclick="generate()" class="material-symbols-outlined">refresh</span>
                                </div>
                            </div>
                            <p id="subTitle"></p>
                        </div>
                    </div>
                    <div class="footnotes">
                        <h5>Made by <a href="https://thekeendesigns.github.io/" target="_blank">Kevin</a></h5>
                        <p>Powered by <a href="https://openai.com/index/chatgpt/" target="_blank">OpenAI</a></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="js/generate.js"></script>
</html>
